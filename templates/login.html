<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>로그인 | 이해했슈</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lo_style.css') }}">
</head>
<body>
    <main class="login-like">
        <a class="brand center" href="/">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="서비스 로고">
        </a>

        <section class="login-box card">
            <form id="loginForm" class="login-form">
                <h1 class="sr-only">로그인</h1>

                <label for="email" class="sr-only">아이디 또는 전화번호</label>
                <input id="email" type="text" placeholder="아이디 또는 전화번호" required />

                <label for="password" class="sr-only">비밀번호</label>
                <input id="password" type="password" placeholder="비밀번호" required />

                <button class="btn primary block login-btn" type="submit">로그인</button>
            </form>

            <a class="btn secondary block alt-btn" href="{{ url_for('auth.level_test') }}">맥락 이해 테스트 보기</a>

            <div class="login-links">
                <a href="#" id="findPw">비밀번호 찾기</a>
                <span class="divider">|</span>
                <a href="#" id="findId">아이디 찾기</a>
                <span class="divider">|</span>
                <a href="{{ url_for('auth.signup') }}" class="accent">회원가입</a>
            </div>
        </section>
    </main>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch("{{ url_for('auth.login_post') }}", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();

                if (response.ok) {
                    alert("로그인에 성공했습니다!");
                    window.location.href = "/"; // 메인 페이지로 이동
                } else {
                    alert(`로그인 실패: ${result.error}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert("오류가 발생했습니다. 다시 시도해주세요.");
            }
        });
    </script>
</body>
</html>
